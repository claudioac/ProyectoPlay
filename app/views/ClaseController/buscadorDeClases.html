<div ng-controller="clases">
    <form class="form-horizontal well">
        <fieldset>
            <legend>Buscador de Clases</legend>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label" for="tipoDeClases">Tipo de Clase</label>
                    <div class="col-md-8">
                        <select id="tipoDeClases" name="tipoDeClases" class="form-control">
                            <option value="">Seleccione..</option>
                           #{list items:tipoDeClases,as:'clase'}
                               <option value="${clase.id}">${clase.tipo}</option>
                           #{/list}
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label" for="dia">Dia</label>
                    <div class="col-md-8">
                        <select id="dia" name="dia" class="form-control">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                </div>
                <div class="form-group col-md-3">
                    <label class="col-md-4 control-label" for="buscarClase"></label>
                    <div class="col-md-4">
                        <button id="buscarClase" name="buscarClase" class="btn btn-success" ng-click="buscar()">Buscar</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div id="tablaDeClases">
        <table class="table table-responsive table-bordered">
            <thead>
            <tr class="warning">
                <th class="text-center">Clase</th>
                <th class="text-center">Profesor</th>
                <th class="text-center" style="width: 5%;">Cupos Disponibles</th>
                <th class="text-center" style="width: 5%;">Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="clase in clases">
                <td class="text-center">{{clase.nombreDeClase}}</td>
                <td class="text-center">{{clase.nombreProfesor}}&nbsp;{{clase.apellidoPaternoProfesor}}&nbsp;{{clase.apellidoMaternoProfesor}}</td>
                <td class="text-center">{{clase.cuposDisponibles}}</td>
                <td class="text-center"><a href="#"><i class="fa fa-search"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    app.controller("clases",function($scope,$http){
        $scope.buscar = function(){
            $http.post("/getClasesDisponibles").success(function(clases){
                $scope.clases = clases;
            });
        }
    });
</script>
