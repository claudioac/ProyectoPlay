<!DOCTYPE html>

<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <!--Bootstrap Css-->

    <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/css/bootstrap.min.css'}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/css/font-awesome.min.css'}"/>
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
#{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <!-- JavaScript Bootstrap-->
    <script src="@{'/public/javascripts/jquery-1.11.0.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/bootstrap.min.js'}"></script>
#{get 'moreScripts' /}
</head>


<body>
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Planet Gym</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
                <li><a href="#about"><i class="fa fa-group"></i>&nbsp;Clientes</a></li>
                <li><a href="#contact"><i class="fa fa-university"></i>&nbsp;Clases</a></li>
                <li><a href="#contact"><i class="fa fa-calendar-o"></i>&nbsp;Horarios</a></li>
            </ul>
            <button type="button" class="btn btn-danger navbar-btn navbar-right help" title="Desconectar" id="cerrarSession"><i class="fa fa-sign-out">&nbsp;Log out</i></button>
            <p class="navbar-text navbar-right"></p>
            <p class="navbar-text navbar-right"><i class="fa fa-user"></i>&nbsp; ${persona.nombres}</p>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 70px;">
    #{doLayout /}
#{if flash.error}
        <strong>${flash.error}</strong>
#{/if}

</div>

<footer class="text-center" id="footer">
    <br/>
    <hr/>
#{Footer/}
</footer>

<script type="text/javascript">
    $(function () {

        $("#cerrarSession").click(function(){
           location.href ="@{Inicio.index()}";
        });

        $(".help").tooltip({
            placement: "bottom",
            toggle: "tooltip"
        });
    });

</script>

</body>
</html>
