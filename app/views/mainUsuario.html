                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Planet Gym</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
                <li class="dropdown">
                    <a href="#about" class="dropdown-toggle" data-toggle="dropdown" role="button"><i class="fa fa-trophy"></i>&nbsp;Asesoramiento
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="@{InicioUsuario.solicitarAsesoramiento()}"><i class="fa fa-clock-o"></i>&nbsp;Solicitar Cita de Asesoramiento</a></li>
                        <li><a href="#"><i class="fa fa-plus-square"></i>&nbsp;Mis Citas</a></li>

            <p class="navbar-text navbar-right"></p>

            <p class="navbar-text navbar-right"><i class="fa fa-user"></i>&nbsp; ${session.get("user")}</p>
        </div>
    </div>

<div class="container" id="main-body" style="margin-top: 70px;">

#{doLayout /}

    <strong>${flash.error}</strong>
#{/if}

</div>

<footer class="text-center" id="footer">
    <br/>
    <hr/>
#{Footer/}
</footer>

<script type="text/javascript">
    $(function () {

        $("#cerrarSession").click(function () {
            location.href = "@{Inicio.index()}";
        });

        $(".help").tooltip({
            placement: "bottom",
            toggle: "tooltip"
        });
    });

</script>
