#{extends 'mainAdmin.html' /}
#{set title:'Home Administrador' /}
<div class="row">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#"><i class="fa fa-home "></i> Inicio</a></li>
            <li><a href="#"><i class="fa fa-user "></i> Buscar Cliente</a></li>
            <li><a href="#"><i class="fa fa-mortar-board "></i> Buscar Profesor</a></li>
        </ul>
    </div>
    <div class="col-sm-10">
        <h4>Buscar Persona</h4>

        <div class="row"  ng-controller="PostsCtrl">
            <form>
                <div class="col-lg-3" >
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control">
              <span class="input-group-btn" >
             <input type="submit" class="btn btn-default" ng-click="buscar()" value="Buscar"/>
             </span>
                    </div>
                    <!-- /input-group -->
                </div>
            </form>

            <br/>
            <br/>
            <table class="table table-responsive" id="personas" style="display: none;">
                <tr>
                    <th>Nombres</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Rut</th>
                </tr>
                <tr ng-repeat="per in personas">
                    <td>{{per.nombres}}</td>
                    <td>{{per.apellidoPaterno}}</td>
                    <td>{{per.apellidoMaterno}}</td>
                    <td>{{per.rut}}</td>
                </tr>
            </table>
        </div>


    </div>

</div>

<script>

    var app = angular.module("MyApp", []);
    app.controller("PostsCtrl", function($scope, $http) {
        $scope.buscar = function(){
            $http.get('/administrador/{altKey}/getPersona').success(function(persona){
                $scope.personas = persona;
                $("#personas").show();
                console.log(persona);
            });
        }
    });

</script>
