<div class="row" ng-controller="PostsCtrl">
    <form class="form-horizontal well">
        <fieldset>
            <!-- Form Name -->
            <legend>Buscador de Personas</legend>
            <!-- Multiple Radios -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label" for="radios">Sexo</label>

                    <div class="col-md-4">
                        <div class="radio">
                            <label for="radios-0">
                                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                Masculino
                            </label>
                        </div>
                        <div class="radio">
                            <label for="radios-1">
                                <input type="radio" name="radios" id="radios-1" value="2">
                                Feminino
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group col-md-6 col-md-pull-1">
                    <label class="col-md-4 control-label" for="selectbasic">Comuna</label>
                    <div class="col-md-8">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                </div>
                <!-- Button (Double) -->
                <div class="form-group col-md-2">
                        <button id="button1id" name="button1id" class="btn btn-success" ng-click="buscar()">Buscar</button>
                </div>
            </div>

        </fieldset>
    </form>
    <br/>
    <div id="personas" style="display: none;">
        <div class="row">
            <div class="col-md-9"></div>
            <div class="input-group col-md-3">
                <input type="text" class="form-control" placeholder="Search" ng-model="buscador" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </div>
        <br/>
        <table  class="table table-hover table-bordered">
            <thead>
                <tr class="warning">
                    <th class="text-center">Nombres</th>
                    <th class="text-center">Rut</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="per in personas | filter:buscador">
                    <td  class="text-center" >{{per.nombres}}&nbsp;&nbsp;{{per.apellidoPaterno}}&nbsp;&nbsp;{{per.apellidoMaterno}}</td>
                    <td  class="text-center" ><a href="#" class="help" title="Información Persona">{{per.rut}}&nbsp;<span class="glyphicon glyphicon-info-sign" title="Información Persona"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript">

    app.controller("PostsCtrl", function ($scope, $http, $filter) {
        $scope.buscar = function () {
            $http.get('/administrador/{altKey}/getPersonas').success(function (persona) {
                $scope.personas = persona;
                $("#personas").show();
            });
        }
    });

</script>
