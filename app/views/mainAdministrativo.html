<!DOCTYPE html>

<html ng-app="administrativo">
<head>
  #{Librerias /}
</head>
<body>
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Planet Gym</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
                <li><a href="@{InicioAdministrativo.clientes()}"><i class="fa fa-group"></i>&nbsp;Clientes</a></li>
                <li><a href="@{InicioAdministrativo.clases()}"><i class="fa fa-university"></i>&nbsp;Clases</a></li>
                <li><a href="#contact"><i class="fa fa-money"></i>&nbsp;Mensualidad</a></li>
                <li><a href="@{InicioAdministrativo.profesores()}"><i class="fa fa-mortar-board"></i>&nbsp;Personal Interno</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown navbar-right">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw help" title="${session.get('user')}"></i>${session.get('tipo').toUpperCase()}&nbsp;<i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#" id="cerrarSession"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    var app = angular.module("administrativo", []);
</script>
<div class="container" id="main-body" style="margin-top: 70px;">
    #{doLayout /}
</div>

<footer class="text-center" id="footer">
    <br/>
    <hr/>
#{Footer/}
</footer>

<script type="text/javascript">
    $(function () {
        $('.datepicker').datepicker({
            format: "dd/mm/yyyy",
            autoclose: true,
            clearBtn: true,
            language: 'es',
            weekStart: 1,
            keyboardNavigation: false
        });
        $("#cerrarSession").click(function(){
            location.href ="@{Inicio.index()}";
        });

        $(".help").tooltip({
            placement: "bottom",
            toggle: "tooltip"
        });
    });

</script>

</body>
</html>
